<div class="span7">
    <div class="widget stacked widget-table action-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>Table</h3>
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                data-bs-whatever="@mdo">Agregar</button>
        </div> <!-- /widget-header -->

        <div class="widget-content">

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Descripci贸n</th>
                        <th class="td-actions">Acci贸n</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let j of juego'>
                        <td>{{c.nombre}}</td>
                        <td>{{c.descripcion}}</td>
                        <td class="td-actions">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            data-bs-whatever="@mdo" (click)="editar(c)">
                                Editar
                            </button>

                            <button class="btn btn-small btn-danger" (click)="eliminar(c.id)">
                                eliminar
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div> <!-- /widget-content -->

    </div> <!-- /widget -->
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{accion}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="span3">
                    <h2>Ingrese juego </h2>
                    <form class="" method="post" [formGroup]='formularioJuego'>

                        <div class="form-group">
                            <label for="name">Nombre</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input formControlName='nombre' type="text" class="form-control" name="name" id="name"
                                    placeholder="Ingrese nombre del juego" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email">Descripci贸n</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa"
                                        aria-hidden="true"></i></span>
                                <input formControlName='descripcion' type="text" class="form-control" name="email" placeholder="Ingrese Descripci贸n" />
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="username">precio</label>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input formControlName='precio' type="text" class="form-control" name="username"
                                    placeholder="Ingrese Precio" />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="formFile" class="form-label">Seleccionar imagen</label>
                            <input class="form-control" type="file" id="formFile">
                          </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="guardarJuego()">Guardar</button>
            </div>
        </div>
    </div>
</div>
